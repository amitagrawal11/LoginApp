<div>
    <form name="form" class="form-group">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fa fa-key"></i>
            <input type="text" name="username" ng-model="username" class="form-control">
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fa fa-lock"></i>
            <input type="password" name="password" ng-model="password" class="form-control">
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <input type="submit" value="Submit" ng-click="doSignIn()" ng-disabled="!enableSubmitBtn()" class="btn btn-primary">
        </div>
    </form>
</div>
<div>
    <span ng-show="successMsg">
        <h2>{{ successMsg }}</h2>
    </span>
    <span ng-show="errorMsg" style="color: red;">
        <h4>{{ errorMsg }}</h4>
    </span>
</div>
